name: etcd-cf-service-broker

instance_groups:
- name: etcd
  azs: [z1, z2, z3]
  instances: 1
  persistent_disk_type: default
  vm_type: default
  stemcell: default
  update: {serial: true, max_in_flight: 1}
  networks: [{name: default}]
  jobs:
  - name: etcd
    release: etcd
    properties:
      etcd:
        peer_require_ssl: false
        require_ssl: false
        heartbeat_interval_in_milliseconds: 50
- name: broker
  azs: [z1, z2, z3]
  instances: 1
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: broker
    release: etcd-cf-service-broker
    properties:
      username: broker
      password: ((servicebroker_password))
      etcd:
        root_password: ((etcd_root_password))
- name: sanity-test
  azs: [z1, z2, z3]
  instances: 1
  lifecycle: errand
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: sanity-test
    release: etcd-cf-service-broker

variables:
- name: servicebroker_password
  type: password
- name: etcd_root_password
  type: password

stemcells:
- alias: default
  os: ubuntu-trusty
  version: "3363.12"

releases:
- name: etcd-cf-service-broker
  version: 0.2.0
  url: https://github.com/cloudfoundry-community/etcd-cf-service-broker-boshrelease/releases/download/v0.2.0/etcd-cf-service-broker-0.2.0.tgz
  sha1: 062a5f317b4c0f2afe38b274b352c57d2f9091b7
- name: etcd
  version: 95.2
  url: https://github.com/dingotiles/etcd2-boshrelease/releases/download/v95.2/etcd-95.2.tgz
  sha1: 1b449036b25e302ab1a56965a6861dc1b4ed9516

update:
  canaries: 0
  canary_watch_time: 1000-30000
  max_in_flight: 1
  update_watch_time: 1000-30000
