---
meta:
  environment: etcd-cf-service-broker-warden

  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest

update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000

instance_groups:
  - name: broker
    networks:
      - name: etcd_cf_service_broker1

compilation:
  cloud_properties:
    name: random

resource_pools:
  - name: small_z1
    cloud_properties:
      name: random

networks:
- name: etcd_cf_service_broker1
  type: manual
  subnets:
  - range: 10.244.37.0/24
    name: etcd_cf_service_broker1
    gateway: 10.244.37.1
    static:
      - 10.244.37.2 - 10.244.37.60
