---
meta:
  broker:
    port: 6000
    username: broker
    password: (( param "Please provide a big random password for the broker"))
  etcd:
    machines: (( param "Please configure machines for etcd" ))
    root_password:  (( param "Please configure root password for etcd" ))
    # require_ssl: false
    # ca_cert: ""
    # client_cert: ""
    # client_key: ""

update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000
  serial: false

instance_groups:
- name: broker
  jobs:
  - name: broker
    release: etcd-cf-service-broker
    properties:
      broker: (( grab meta.broker ))
      etcd: (( grab meta.etcd ))
  instances: 1
  persistent_disk: 0
  resource_pool: small_z1
  networks: (( param "Please configure the networks for this job" ))

networks: (( param "Please configure the global network definitions for this Deployment" ))
